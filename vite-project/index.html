<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <title>Traver Decoración Textil</title>
  </head>
  <body>
    <!-- Netlify Forms: build-time form detection -->
    <form name="asesoramiento" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="asesoramiento" />
      <p hidden>
        <label> Don’t fill this out: <input name="bot-field" /> </label>
      </p>

      <input type="text" name="nombre" />
      <input type="text" name="telefono" />
      <input type="email" name="email" />
      <select name="preferencia">
        <option value="WhatsApp">WhatsApp</option>
        <option value="Llamada">Llamada</option>
        <option value="Email">Email</option>
      </select>
      <textarea name="mensaje"></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
